<script>
	function Render(datasource, setting, settingpage){
		$("#gridexample").kendoGrid({
		    selectable: "multiple cell",
		    allowCopy: true,
		    columns: [
		        { field: "name" },
		        { field: "country" },
		        { field: "message" },
		    ],
		    filterable: setting.filterable,
		    columnMenu: setting.columnMenu,
		    dataSource: datasource[0].Data,
		    pageable: {
				pageSize: setting.pagesize
			}
		});
	}

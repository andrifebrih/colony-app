<script>
	function Render(datasource, setting, settingpage){
		$("#chartexample").kendoChart({
			title: {
				text: setting.title,
				align: setting.title_align
			},
			chartArea: {
				background: setting.area_color
			},
			categoryAxis: {
				field: "className"
			},
			series: [
				{ field: "totalStudents" }
			],
			dataSource: datasource[0].Data,
		});
	}

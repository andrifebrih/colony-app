	<div class="row">
		<div class="col-md-12">
			<div id="chartexample"></div>
		</div>
		<div class="col-md-12" style="padding: 10px;">
			<div id="gridexample"></div>
		</div>
	</div>
</body>

<script>
	function Render(datasource, setting, settingpage){
		$("#chartexample").kendoChart({
			title: {
				text: setting.title,
				align: setting.title_align
			},
			chartArea: {
				background: setting.area_color
			},
			categoryAxis: {
				field: "className"
			},
			series: [
				{ field: "totalStudents" }
			],
			dataSource: datasource[0].Data,
		});
		$("#gridexample").kendoGrid({
		    selectable: "multiple cell",
		    allowCopy: true,
		    columns: [
		        { field: "name" },
		        { field: "country" },
		        { field: "message" },
		    ],
		    filterable: setting.filterable,
		    columnMenu: setting.columnMenu,
		    dataSource: datasource[1].Data,
		    pageable: {
				pageSize: setting.pagesize
			}
		});
	}
